<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>商品詳細</title>
	<link rel="stylesheet" th:href="@{/css/itemDetail.css}">
</head>

<body>
	<div class="container">
		<aside class="sidebar">
		  <img th:src="@{/images/ロゴ.jpg}" alt="ロゴ" width="140" height="70" class="logo">
		</aside>
		<h2>商品詳細ページ</h2>
			<img th:src="${item.picturelink}" alt="商品画像">
			<h3 th:text="${item.name}">商品名</h3>
			<p th:text="${item.price}">価格</p>
			<p th:text="${item.detail}">説明文</p>
			<button class="button">カートに入れる</button>
	</div>
</body>

</html>
