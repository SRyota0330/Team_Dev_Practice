<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>カート</title>
	<link rel="stylesheet" th:href="@{/css/cartList.css}">-->
	
</head>
<body>
	<div class="container">
		<h1>カート</h1>
		<aside class="sidebar">
			<a th:href="@{/}">
				<img th:src="@{/images/ロゴ.jpg}" alt="ロゴ" class="logo" />
			</a>
		</aside>	
		
		<div class="card" th:each="orderItem : ${itemList}">
			<img th:src="@{${orderItem.item.picturelink}}" alt="商品画像" class="product-image">
			<p th:text="${orderItem.item.name}">商品名</p>
			<p th:text="${orderItem.item.price} + '円'">価格</p>
			<p th:text="'数量：' + ${orderItem.quantity}">数量</p>
			
			<form th:action="@{/cart/increase}" method="post">
				<input type="hidden" name="itemid" th:value="${orderItem.item.itemid}" />
				<button type="submit">+</button>
			</form>
			<form th:action="@{/cart/decrease}" method="post">
				<input type="hidden" name="itemid" th:value="${orderItem.item.itemid}" />
				<button type="submit">-</button>
			</form>	
			<form th:action="@{/cart/delete}" method="post">
				<input type="hidden" name="itemid" th:value="${orderItem.item.itemid}" />
				<button type="submit">🗑</button>
			</form>	
		</div>

		<a th:href="@{checkout}">
			<button class="button">レジに進む</button>
		</a>	
	</div>
</body>

</html>
