<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>カート</title>
	<link rel="stylesheet" th:href="@{/css/cartList.css}">-->
	
</head>
<body>
	<div class="container">
		<h1>カート</h1>
		<aside class="sidebar">
			<a th:href="@{/}">
				<img th:src="@{/images/ロゴ.jpg}" alt="ロゴ" class="logo" />
			</a>
		</aside>	

		<input type="text" placeholder="検索バー">
		
		<div class="card" th:each="item :${itemList}">
			<img th:src="@{${item.picturelink}}" alt="商品画像" class="product-image">
			<p th:text="${item.name}">商品名</p>
			<p th:text="${item.price} + '円'">価格</p>
		</div>

		<a th:href="@{checkout}">
			<button class="button">レジに進む</button>
		</a>	
	</div>
</body>

</html>
