<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品追加</title>
  <link rel="stylesheet" href="addItems.css">
</head>
<body>
  <div class="container">
    <h2>商品追加</h2>
	<form action="/addItems" method="post">
	    <input type="hidden" th:name="itemid">

	    <label for="name">商品名:</label>
	    <input type="text" id="name" th:name="name"><br>

	    <label for="price">商品価格:</label>
	    <input type="text" id="price" th:name="price"><br>

	    <label for="genre">ジャンル:</label>
	    <input type="text" id="genre" th:name="genre"><br>

	    <label for="detail">商品詳細:</label>
	    <textarea id="detail" th:name="detail"></textarea><br>

	    <label for="picturelink">商品画像:</label>
	    <input type="text" id="picturelink" th:name="picturelink"><br>

	    <button type="submit">商品追加</button>
	  </form>
  </div>
</body>
</html>
