<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>商品編集</title>
  <link rel="stylesheet" href="/css/editItems.css">
</head>

<body>
  <div class="top-buttons">
    <a href="/admin"><button class="button">← 管理ページに戻る</button></a>
    <form action="/logout" method="post" style="margin: 0;">
      <button type="submit" class="button danger">ログアウト</button>
    </form>
  </div>

  <div class="main-wrapper">
    <h2>商品編集</h2>
    <form action="/editItems" method="post">
      <input type="hidden" th:name="itemid" th:value="${item.itemid}">

      <label for="name">商品名:</label>
      <input type="text" id="name" th:name="name" th:value="${item.name}">

      <label for="price">商品価格:</label>
      <input type="text" id="price" th:name="price" th:value="${item.price}">

      <label for="genre">ジャンル:</label>
      <input type="text" id="genre" th:name="genre" th:value="${item.genre}">

      <label for="detail">商品詳細:</label>
      <textarea id="detail" th:name="detail" th:text="${item.detail}"></textarea>

      <label for="picturelink">商品画像リンク:</label>
      <input type="text" id="picturelink" th:name="picturelink" th:value="${item.picturelink}">

      <label for="count">商品数量:</label>
      <input type="number" id="count" th:name="count" th:value="${count}">

      <button type="submit" class="button">更新</button>
    </form>
  </div>
</body>

</html>
