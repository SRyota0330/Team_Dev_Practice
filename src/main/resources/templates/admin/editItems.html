<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品編集</title>
  <link rel="stylesheet" href="editItems.css">
</head>
<body>
  <div class="container">
    <h2>商品編集</h2>
	<form action="/editItems" method="post">
	    <input type="hidden" th:name="itemid" th:value="${item.itemid}">

	    <label for="name">商品名:</label>
	    <input type="text" id="name" th:name="name" th:value="${item.name}"><br>

	    <label for="price">商品価格:</label>
	    <input type="text" id="price" th:name="price" th:value="${item.price}"><br>

	    <label for="genre">ジャンル:</label>
	    <input type="text" id="genre" th:name="genre" th:value="${item.genre}"><br>

	    <label for="detail">商品詳細:</label>
	    <input id="detail" th:name="detail" th:value="${item.detail}"></input><br>

	    <label for="picturelink">商品画像:</label>
	    <input type="text" id="picturelink" th:name="picturelink" th:value="${item.picturelink}"><br>
		
		<label for="count">商品数量:</label>
	    <input type="number" id="count" th:name="count" th:value="${count}"><br>

	    <button type="submit">更新</button>
	</form>


  </div>
</body>
</html>
