<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品編集</title>
  <link rel="stylesheet" href="editItems.css">
</head>
<body>
  <div class="container">
    <h2>商品編集</h2>
    <img src="https://via.placeholder.com/150" alt="商品画像">
    <input type="text" value="お酒A" placeholder="商品名">
    <input type="number" value="1900" placeholder="価格（円）">
    <textarea>すごーくおいしいです。とってもおすすめ〜。いかがですか〜？</textarea>
    <input type="text" placeholder="写真のリンク">
    <input type="number" placeholder="数量">
    <input type="text" placeholder="ジャンル">
    
    <button class="button">編集確定</button>
    <button class="button" style="background-color: darkred;">この商品を削除する</button>
  </div>
</body>
</html>
