<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ユーザー編集</title>
	<link rel="stylesheet" href="editUsers.css">
</head>

<body>
	<div class="container">
		<a href="/admin"><button type="button">← 管理ページに戻る</button></a>
		<form action="/logout" method="post" style="margin: 0;">
			<button type="submit">ログアウト</button>
		</form>
	</div>
	<h2>ユーザー編集</h2>
	<form th:action="@{/editUsers/{id}(id=${user.userid})}" method="post">
		<input type="hidden" th:name="userid" th:value="${user.userid}">

		<label for="name">ユーザー名:</label>
		<input type="text" id="name" th:name="name" th:value="${user.name}"><br>

		<label for="mailaddress">メールアドレス:</label>
		<input type="text" id="mailaddress" th:name="mailaddress" th:value="${user.mailaddress}"><br>

		<label for="address">住所:</label>
		<input type="text" id="address" th:name="address" th:value="${user.address}"><br>

		<label for="password">パスワード:</label>
		<input id="text" th:name="password" th:value="${user.password}"></input><br>

		<button type="submit">更新</button>
	</form>
	</div>
</body>

</html>
