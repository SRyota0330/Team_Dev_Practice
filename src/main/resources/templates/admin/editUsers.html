<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>ユーザー編集</title>
  <link rel="stylesheet" href="/css/editUsers.css" />
</head>

<body>
  <div class="top-buttons">
    <a href="/admin"><button type="button" class="button">← 管理ページに戻る</button></a>
    <form action="/logout" method="post" style="margin: 0;">
      <button type="submit" class="button danger">ログアウト</button>
    </form>
  </div>

  <div class="main-wrapper">
    <h2>ユーザー編集</h2>
    <form th:action="@{/editUsers/{id}(id=${user.userid})}" method="post">
      <input type="hidden" th:name="userid" th:value="${user.userid}" />

      <label for="name">ユーザー名:</label>
      <input type="text" id="name" th:name="name" th:value="${user.name}" required />

      <label for="mailaddress">メールアドレス:</label>
      <input type="email" id="mailaddress" th:name="mailaddress" th:value="${user.mailaddress}" required />

      <label for="address">住所:</label>
      <input type="text" id="address" th:name="address" th:value="${user.address}" />

      <label for="password">パスワード:</label>
      <input type="password" id="password" th:name="password" th:value="${user.password}" required />

      <button type="submit" class="button">更新</button>
    </form>
  </div>
</body>

</html>
