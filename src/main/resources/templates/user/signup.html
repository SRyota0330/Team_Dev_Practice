<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ユーザー登録</title>
	<link rel="stylesheet" th:href="@{/css/login-signup.css}" href="/css/login-signup.css">
</head>

<body>
	<div class="container">
		<h1>Shinano</h1>
		<h2>登録フォーム</h2>
		<form action="/signup" method="post">
			<!-- 名前：未入力NG -->
			<input type="text" name="name" placeholder="名前" required><br>

			<!-- メールアドレス：形式チェックあり -->
			<input type="email" name="mailaddress" placeholder="メールアドレス" required><br>

			<!-- 住所：未入力NG -->
			<input type="text" name="address" placeholder="住所" required><br>

			<!-- パスワード：6文字以上、未入力NG -->
			<input type="password" name="password" placeholder="パスワード" required minlength="6"><br>

			<input type="submit" class="button" value="新規会員登録">
		</form>

	</div>
</body>

</html>
