<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ユーザー登録</title>
	<link rel="stylesheet" href="style.css">
</head>
 
<body>
	<div class="container">
		<h1>Shinano</h1>
		<h2>登録フォーム</h2>
		<form action="#" th:action="@{/signup}" th:object="${user}" method="post">
			<input type="text" th:field="*{name}" placeholder="名前">
			<input type="email" th:field="*{mailaddress}" placeholder="メールアドレス">
			<input type="text" th:field="*{address}" placeholder="住所">
			<input type="password" th:field="*{password}" placeholder="パスワード">
			<input type="submit" class="button" value="新規会員登録" />
			<p><a href="/login">ログインページへ戻る</a></p>
		</form>
	</div>
</body>
</html>
